<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="shortcut icon" href="./assets/image/favicon.ico" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header_text">
          <h1 class="main_text">CSS BAYAN</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="accordion">
        <div class="accordion__section">
          <input
            type="radio"
            name="example_accordion"
            id="section1"
            class="accordion__input"
            checked
          />
          <label for="section1" class="accordion__label">
            <div class="accordion__header">
              <p class="meme-text">Anime enjoyer</p>
              <img class="label-icon" src="./assets/image/plus-icon.png" alt="label-icon" />
            </div>
            <div class="accordion__content">
              <img class="mem_img" src="./assets/image/meme1.jpg" alt="meme" />
            </div>
          </label>
        </div>
        <div class="accordion__section">
          <input type="radio" name="example_accordion" id="section2" class="accordion__input" />
          <label for="section2" class="accordion__label">
            <div class="accordion__header">
              <p class="meme-text">Webcam</p>
              <img class="label-icon" src="./assets/image/plus-icon.png" alt="label-icon" />
            </div>
            <div class="accordion__content">
              <img class="mem_img" src="./assets/image/meme2.jpg" alt="meme" />
            </div>
          </label>
        </div>
        <div class="accordion__section">
          <input type="radio" name="example_accordion" id="section3" class="accordion__input" />
          <label for="section3" class="accordion__label">
            <div class="accordion__header">
              <p class="meme-text">Javascrips studying</p>
              <img class="label-icon" src="./assets/image/plus-icon.png" alt="label-icon" />
            </div>
            <div class="accordion__content">
              <img class="mem_img" src="./assets/image/meme3.jpg" alt="meme" />
            </div>
          </label>
        </div>
        <div class="accordion__section">
          <input type="radio" name="example_accordion" id="section4" class="accordion__input" />
          <label for="section4" class="accordion__label">
            <div class="accordion__header">
              <p class="meme-text">Loving math</p>
              <img class="label-icon" src="./assets/image/plus-icon.png" alt="label-icon" />
            </div>
            <div class="accordion__content">
              <img class="mem_img" src="./assets/image/meme4.jpg" alt="meme" />
            </div>
          </label>
        </div>
        <div class="accordion__section">
          <input type="radio" name="example_accordion" id="section5" class="accordion__input" />
          <label for="section5" class="accordion__label">
            <div class="accordion__header">
              <p class="meme-text">Medal for honor</p>
              <img class="label-icon" src="./assets/image/plus-icon.png" alt="label-icon" />
            </div>
            <div class="accordion__content">
              <img class="mem_img" src="./assets/image/meme5.jpg" alt="meme" />
            </div>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
